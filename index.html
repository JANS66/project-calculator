<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <main>
            <div id="calculator">
                <div id="display"></div>
                <div id="buttons">
                    <button class="number" aria-label="Dot">.</button>
                    <button class="number" aria-label="Zero">0</button>
                    <button class="operator" aria-label="Equals">=</button>
                    <button class="operator" aria-label="Plus">+</button>
                    <button class="number" aria-label="One">1</button>
                    <button class="number" aria-label="Two">2</button>
                    <button class="number" aria-label="Three">3</button>
                    <button class="operator" aria-label="Minus">-</button>
                    <button class="number" aria-label="Four">4</button>
                    <button class="number" aria-label="Five">5</button>
                    <button class="number" aria-label="Six">6</button>
                    <button class="operator" aria-label="Asterisk">*</button>
                    <button class="number" aria-label="Seven">7</button>
                    <button class="number" aria-label="Eight">8</button>
                    <button class="number" aria-label="Nine">9</button>
                    <button class="operator" aria-label="Front slash">/</button>
                    <button class="utility" aria-label="Clear">CLR</button>
                    <button class="utility" aria-label="Delete">DEL</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
